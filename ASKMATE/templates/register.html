{% extends "layout.html" %}
{% block content %}
    <h1>REGISTER YOUR ACCOUNT</h1> <br><h3>FOLLOW THE REQUESTS</h3>

<form name="register" action="{{ url_for('register') }}" method="post">
    <label for="user_name">WRITE YOUR USERNAME:</label>
    <input type="text" id="user_name" name="user_name"<br><br>
    <label for="password">WRITE YOUR PASSWORD:</label>
    <input type="password" id="password" name="password"<br><br>
    <label for="email">WRITE YOUR MAIL:</label>
    <input type="email" id="email" name="email">
    <input type="submit" value="JOIN US">
</form>
{% endblock %}
